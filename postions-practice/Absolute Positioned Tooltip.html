<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        padding: 50px;
        font-family: Arial;
      }

      .tooltip-container {
        position: relative;
        display: inline-block;
        margin: 50px;
      }

      .tooltip-button {
        background: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }

      .tooltip-text {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: white;
        padding: 5px 10px;
        border-radius: 3px;
        margin-bottom: 10px;
        width: 150px;
        text-align: center;
        visibility: hidden;
      }

      .tooltip-container:hover .tooltip-text {
        visibility: visible;
      }

      .tooltip-text:after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border: 5px solid;
        border-color: #333 transparent transparent transparent;
      }
    </style>
  </head>
  <body>
    <div class="tooltip-container">
      <button class="tooltip-button">Hover Me</button>
      <span class="tooltip-text">This is a tooltip!</span>
    </div>
  </body>
</html>
