<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        padding: 30px;
        font-family: Arial;
      }

      .product {
        position: relative;
        display: inline-block;
      }

      .product-image {
        width: 200px;
        height: 200px;
        border: 1px solid #ddd;
      }

      .sale-badge {
        position: absolute;
        top: 10px;
        right: 10px;
        background: red;
        color: white;
        padding: 5px 10px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="product">
      <img src="https://placehold.co/200x200" class="product-image" />
      <div class="sale-badge">SALE</div>
    </div>
  </body>
</html>
