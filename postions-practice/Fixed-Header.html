<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding-top: 60px;
        font-family: Arial;
      }

      .header {
        position: fixed;
        top: 0;
        width: 100%;
        background: #333;
        color: white;
        padding: 15px 0;
        text-align: center;
      }

      .content {
        padding: 20px;
        height: 1500px;
      }
    </style>
  </head>
  <body>
    <div class="header">My Fixed Header</div>

    <div class="content">
      <h1>Page Content</h1>
      <p>Scroll down to see the header stay fixed at the top.</p>
    </div>
  </body>
</html>
