<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model</title>
    <style>
      h1 {
        color: red;
        font-size: 20px;
        text-align: center;
        padding: 20px;
        margin: 20px;
      }
      span {
        color: blue;
        padding: 20px;
        margin: 20px;
        border: 5px solid black;
        background-color: #ff9800;
      }
    </style>
  </head>
  <body>
    <h1>Arun</h1>
    <h1>Arun</h1>

    <span style="background-color: lightgreen">jaskaran singh</span
    ><span>chetanpura</span>
  </body>
</html>
