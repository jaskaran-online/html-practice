<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Events</h1>
    <div>
      <label for="username">Username</label>
      <input type="text" name="username" id="username" />
      <p id="usernameMessage"></p>
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
      <button id="togglePassword">toggle password</button>
    </div>

    <div>
      <button disabled>Submit</button>
    </div>

    <script>
      let usernameMessageElement = document.getElementById("usernameMessage");
      let usernameInputElement = document.getElementById("username");

      usernameInputElement.addEventListener("keyup", function (event) {
        if (usernameInputElement.value.length > 6) {
          usernameMessageElement.textContent = "Username is valid";
          usernameMessageElement.style.color = "green";
        } else {
          usernameMessageElement.textContent = "Username is invalid";
          usernameMessageElement.style.color = "red";
        }
      });

      let togglePasswordButtonElement =
        document.getElementById("togglePassword");

      togglePasswordButtonElement.addEventListener("click", function (event) {
        let passwordInputElement = document.getElementById("password");
        if (passwordInputElement.type === "password") {
          passwordInputElement.type = "text";
        } else {
          passwordInputElement.type = "password";
        }
      });
    </script>
  </body>
</html>
