<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      table {
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body class="mx-auto">
    <table class="m-10 rounded-sm mx-auto">
      <thead>
        <tr class="bg-gray-100 py-2">
          <td class="px-4 py-2">User</td>
          <td class="px-4 py-2">Role</td>
          <td class="px-4 py-2">Department</td>
          <td class="px-4 py-2">Join date</td>
          <td class="px-4 py-2">Status</td>
          <td class="px-4 py-2">Action</td>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>

    <script>
      const users = [
        {
          id: 1,
          name: "Alice Smith",
          email: "alice@example.com",
          avatar: "https://picsum.photos/seed/alice/150/150.jpg",
          role: "Frontend Developer",
          department: "Engineering",
          status: "active",
          bio: "I love building beautiful websites with React and Tailwind CSS!",
          skills: ["HTML", "CSS", "JavaScript", "React"],
          joinDate: "2022-01-15",
        },
        {
          id: 2,
          name: "Bob Johnson",
          email: "bob@example.com",
          avatar: "https://picsum.photos/seed/bob/150/150.jpg",
          role: "Backend Developer",
          department: "Engineering",
          status: "pending",
          bio: "Passionate about building scalable APIs and databases.",
          skills: ["Python", "Django", "PostgreSQL", "Docker"],
          joinDate: "2021-06-20",
        },
        {
          id: 3,
          name: "Carol Williams",
          email: "carol@example.com",
          avatar: "https://picsum.photos/seed/carol/150/150.jpg",
          role: "UX Designer",
          department: "Design",
          status: "cancel",
          bio: "Creating user-friendly designs that people love to use.",
          skills: ["Figma", "Photoshop", "User Research", "Prototyping"],
          joinDate: "2022-03-10",
        },
        {
          id: 4,
          name: "David Brown",
          email: "david@example.com",
          avatar: "https://picsum.photos/seed/david/150/150.jpg",
          role: "Project Manager",
          department: "Management",
          status: "inactive",
          bio: "Helping teams work together to build amazing products.",
          skills: ["Agile", "Scrum", "Planning", "Communication"],
          joinDate: "2020-11-05",
        },
      ];

      let tableBodyElement = document.getElementById("table-body");
      let tableBodyData = "";

      let statusColors = {
        active: "bg-green-200",
        inactive: "bg-red-200",
        pending: "bg-yellow-200",
        cancel: "bg-gray-300",
      };

      users.forEach((user, index) => {
        tableBodyData += `<tr class="border-b border-slate-300">
          <td class="px-4 py-2">
            <div class="flex gap-2 items-center">
              <img
                src="${user.avatar}"
                alt=""
                srcset=""
                class="w-8 h-8 rounded-full"
              />
              <div>
                <h1>${user.name}</h1>
                <p class="text-xs">${user.email}</p>
              </div>
            </div>
          </td>
          <td class="px-4 py-2">
            <p>${user.role}</p>
          </td>
          <td class="px-4 py-2"><p>${user.department}</p></td>
          <td class="px-4 py-2"><p>${user.joinDate}</p></td>
          <td class="px-4 py-2">
            <span class="${
              statusColors[user.status]
            } px-2 py-1 text-xs rounded-md"
              >${user.status}</span
            >   
          </td>
          <td class="px-4 py-2">
            <button class="bg-red-700 px-2 py-1 text-xs rounded-md text-white">
              Delete
            </button>
            <button class="bg-blue-700 px-2 py-1 text-xs rounded-md text-white">
              Edit
            </button>
          </td>
        </tr>`;
      });

      tableBodyElement.innerHTML = tableBodyData;
    </script>
  </body>
</html>
