<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Table</h1>
   <table border="1">
    <!-- table header -->
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
        <th>Country</th>
        <th>Salary</th>
      </tr>
    </thead>
    <!-- table body -->
     <tbody>

      <!-- First row -->
      <tr>
        <td>John</td>
        <td>25</td>
        <td colspan="2">New York</td>
        <!-- <td>USA</td> -->
        <td>$50,000</td>
      </tr>

      <!-- Second row -->
      <tr>
        <td>Jane</td>
        <td>30</td>
        <td>Los Angeles</td>
        <td>Canada</td>
        <td>$60,000</td>
      </tr>

      <!-- Third row -->
      <tr rowspan="2">
        <td>Mike</td>
        <td>35</td>
        <td>Chicago</td>
        <td>Australia</td>
        <td>$70,000</td>
      </tr>

     </tbody>
     <!-- table footer -->
     <tfoot>
      <tr>
        <th colspan="4">Total</th>

        <td>$180,000</td>
      </tr>
     </tfoot>
   </table>

  </body>
</html>
